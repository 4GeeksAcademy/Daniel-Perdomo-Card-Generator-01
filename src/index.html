<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- <link rel="shortcut icon" href="./4geeks.ico" /> -->
  </head>
  <body class="bg-success">
    <div class="class container-fluid text-center">
      <br />
      <div class="row d-flex justify-content-center" style="font-family: serif">
        <br />
        <div
          class="col-4 col-sm-3 col-md-2 rounded bg-light text-dark display-4"
        >
          <div class="d-flex justify-content-start mt-1">
            <span id="top"></span>
          </div>
          <br />
          <div class="d-flex justify-content-center my-3 display-1">
            <span id="number"></span>
          </div>
          <br />
          <div class="d-flex justify-content-end mb-1">
            <span id="bottom" style="transform: rotate(180deg);"></span>
          </div>
        </div>
      </div>
    </div>
    <br />
    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-primary btn-lg">
        Draw a Card
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
